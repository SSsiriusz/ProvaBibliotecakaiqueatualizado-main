<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Dinâmica com Tailwind</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Menu de Navegação -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#"></a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="#">Início</a>
      </div>
    </div>
  </nav>
  <!--Formulario de Cadastro-->
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro Bibliotecario</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4">
      <input type="hidden" id="id" />
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
        <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="btnSalvar">Adicionar</button>
      <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 hidden" id="btnCancelar">Cancelar</button>
    </form>
    <!--Tabela de Cadastro-->
    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <table class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">E-mail</th>
          <th class="px-4 py-2">Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas dinâmicas aqui -->
      </tbody>
    </table>
  </div>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Adicionando Noditificação-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script CRUD -->
  <script>
    const apiUrl = "http://localhost:8080/api/bibliotecario";
    const tabelaCorpo = document.getElementById('tabelaCorpo');
    const form = document.getElementById('formCadastro');
    const btnSalvar = document.getElementById('btnSalvar');
    const btnCancelar = document.getElementById('btnCancelar');
    const idInput = document.getElementById('id');
    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');

    function carregarTabela() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          tabelaCorpo.innerHTML = '';
          data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="px-4 py-2">${item.nome}</td>
              <td class="px-4 py-2">${item.email}</td>
              <td class="px-4 py-2">
                <button class="bg-yellow-400 text-white px-2 py-1 rounded mr-2" onclick="editar(${item.id}, '${item.nome}', '${item.email}')">Editar</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deletar(${item.id})">Excluir</button>
              </td>
            `;
            tabelaCorpo.appendChild(tr);
          });
        });
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const id = idInput.value;
      const nome = nomeInput.value;
      const email = emailInput.value;
      if (!nome || !email) return;

      if (id) {
        // Update
        fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email })
        })
        .then(res => {
          if (res.ok) {
            Swal.fire('Atualizado!', '', 'success');
            form.reset();
            idInput.value = '';
            btnSalvar.textContent = 'Adicionar';
            btnCancelar.classList.add('hidden');
            carregarTabela();
          }
        });
      } else {
        // Create
        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email })
        })
        .then(res => {
          if (res.ok) {
            Swal.fire('Cadastrado!', '', 'success');
            form.reset();
            carregarTabela();
          }
        });
      }
    };

    window.editar = function(id, nome, email) {
      idInput.value = id;
      nomeInput.value = nome;
      emailInput.value = email;
      btnSalvar.textContent = 'Atualizar';
      btnCancelar.classList.remove('hidden');
    };

    btnCancelar.onclick = function() {
      form.reset();
      idInput.value = '';
      btnSalvar.textContent = 'Adicionar';
      btnCancelar.classList.add('hidden');
    };

    window.deletar = function(id) {
      Swal.fire({
        title: 'Tem certeza?',
        text: "Esta ação não pode ser desfeita!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, excluir!'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
            .then(res => {
              if (res.ok) {
                Swal.fire('Excluído!', '', 'success');
                carregarTabela();
              }
            });
        }
      });
    };

    // Inicializar tabela ao carregar página
    carregarTabela();
  </script>
</body>
</html>
